<script>
    var ball = document.getElementById("ball-img");
    // ball.addEventListener("click", run());
    function run (){
        if (ball.classList.contains("animation-bounce")) {
            ball.classList.remove("animation-bounce");
            ball.classList.add("animation-run");
        } else {
            ball.classList.remove("animation-run");
            ball.classList.add("animation-bounce");
        }   
    }
